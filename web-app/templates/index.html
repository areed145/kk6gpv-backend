{% extends 'layout.html' %}

{% block body %}
<div class="container" id="gauges">
    <h1>Coconut Barometer</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                This site is currently under development. Stay tuned!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card-deck mt-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title" align=center id="temp" val="{{wx['temp_f']}}">Temp</h5>
                    </div>
                    <br><div align=center id="gauge_temp" width="100%"></div><br>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title" align=center id="dewpt" val="{{wx['dewpoint_f']}}">Dewpoint</h5>
                    </div>
                    <br><div align=center id="gauge_dewpt" width="100%"></div><br>
                </div>
                <div class="card">
                    <div class="card-header">
                            <h5 class="card-title" align=center id="hum" val="{{wx['relative_humidity']}}">Humidity</h5>
                    </div>
                    <br><div align=center id="gauge_hum" width="100%"></div><br>
                </div>
                <div class="card">
                    <div class="card-header">
                            <h5 class="card-title" align=center id="pres" val="{{wx['pressure_in']}}">Pressure</h5>
                    </div>
                    <br><div align=center id="gauge_pres" width="100%"></div><br>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card-deck mt-4">
                <div class="card">
                    <div class="card-header">
                            <h5 class="card-title" align=center id="winddeg" val="{{wx['wind_degrees']}}">Wind Degrees</h5>
                    </div>
                    <br><div align=center id="gauge_winddeg" width="100%"></div><br>
                </div>
                <div class="card">
                    <div class="card-header">
                            <h5 class="card-title" align=center id="wind" val1="{{wx['wind_mph']}}"
                            val2="{{wx['wind_gust_mph']}}">Wind/Gust</h5>
                    </div>
                    <br><div align=center id="gauge_windspd" width="100%"></div><br>
                </div>
                <div class="card">
                    <div class="card-header">
                            <h5 class="card-title" align=center id="rain" val="{{wx['precip_today_in']}}">Daily Rain</h5>
                    </div>
                    <br><div align=center id="gauge_rain" width="100%"></div><br>
                </div>
                <div class="card">
                    <div class="card-header">
                            <h5 class="card-title" align=center id="solar" val="{{wx['solar_radiation']}}">Solar</h5>
                    </div>
                    <br><div align=center id="gauge_solar" width="100%"></div><br>
                </div>
                <div class="card">
                    <div class="card-header">
                            <h5 class="card-title" align=center id="uv" val="{{wx['UV']}}">UV</h5>
                    </div>
                    <br><div align=center id="gauge_uv" width="100%"></div><br>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
