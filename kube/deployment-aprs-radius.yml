---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kk6gpv-aprs-radius
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kk6gpv-aprs-radius
  template:
    metadata:
      labels:
        name: kk6gpv-aprs-radius
    spec:
      containers:
        - name: application
          image: areed145/kk6gpv-aprs-radius:$COMMIT_SHA1
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
