---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kk6gpv-metpy-tasks
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kk6gpv-metpy-tasks
  template:
    metadata:
      labels:
        name: kk6gpv-metpy-tasks
    spec:
      containers:
        - name: application
          image: areed145/kk6gpv-metpy-tasks:$COMMIT_SHA1
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
