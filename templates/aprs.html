{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <h1>APRS</h1>
    <br>
    <p>Click <a href="/">here</a> to go home.</p>
</div>
<div class="container" id="aprs">
    <div class="row">
        <div class="col-md-4">
            <label>Type</label>
            <select class="form-control" id='type_aprs'>
                <option value="prefix">Prefix</option>
                <option value="entry">Entry</option>
                <option value="radius">Radius</option>
            </select>
        </div>
        <div class="col-md-4">
            <label>Property</label>
            <select class="form-control" id='prop_aprs'>
                <option value="altitude">Altitude</option>
                <option value="speed">Speed</option>
                <option value="course">Course</option>
                <option value="none">None</option>
            </select>
        </div>
        <div class="col-md-4">
            <label>Time</label>
            <select class="form-control" id='time_aprs'>
                <option value="t_100">100</option>
                <option value="t_500">500</option>
                <option value="t_1000">1000</option>
                <option value="t_5000">5000</option>
                <option value="t_10000">10000</option>
                <option value="t_50000">50000</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="chart" id="map_aprs">
                <script>
                    var graphs = {{ map_aprs | safe}};
                    Plotly.plot('map_aprs', graphs, {});
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="chart" id="plot_speed">
                <script>
                    var graphs = {{ plot_speed | safe}};
                    Plotly.plot('plot_speed', graphs, {});
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="chart" id="plot_alt">
                <script>
                    var graphs = {{ plot_alt | safe}};
                    Plotly.plot('plot_alt', graphs, {});
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="chart" id="plot_course">
                <script>
                    var graphs = {{ plot_course | safe}};
                    Plotly.plot('plot_course', graphs, {});
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive-sm">
                <table class="table table-hover table-sm" id="packets">
                    <thead>
                        <tr>
                            <th scope="col">Timestamp</th>
                            <th scope="col">Latitude</th>
                            <th scope="col">Longitude</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            <td>{{ row['timestamp_'] }}</td>
                            <td>{{ row['latitude'] }}</td>
                            <td>{{ row['longitude'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="log-event"></div>
    <div id="log-layout"></div>
</div>
{% endblock %}
